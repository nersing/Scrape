<html lang="en">
<head>

  <title>Mongo/Mongoose Scraper</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
	<!--Top Nav Bar -->
	  <nav>
    <div class="nav-wrapper indigo">
      <a href="#" class="brand-logo white-text">Mongo Scraper</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      <!--   <li><a href="/">Home</a></li> -->
       <!--  <li><a href="/savedArticles">Saved Articles</a></li> -->
      </ul>
    </div>
  </nav>

  <!-- Picture and Text-->
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center indigo-text entangled-font">Chicago Tribune Scraper</h1>
        <div class="row center">
       <!--    <h5 class="header col s12 light indigo-text">Chicago Tribune</h5> -->
        </div>
        <div class="row center">
          <a href="/" id="scrapebutton" class="btn-large waves-effect waves-light">Scrape New Articles</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="/images/newspaperstack.jpg" alt="cityscape"></div>
  </div>

<!-- '<a href="#noteModal" id="noteButton" class="waves-effect waves-light btn modal-trigger" >' -->


      <div class ='row'>
          <div class="card blue-grey darken-1" id="card">
            <div class="card-content white-text">
      
              <div id="article"></div>
              <div id="note"></div>
            </div>

            <div class="card-action">
              <a href="#noteModal" id="noteButton"></a>
            </div>
          </div>
      </div>



<!-- Note modal -->

<div id="noteModal" class="modal modal-fixed-footer">

    <div class="modal-content">
        <p>Notes</p>
        <ul class="messages collection"></ul>
    </div>
    
    <div class="modal-footer">
        <form name="noteForm" id="noteForm">
                    <input required placeholder="Enter a note here" type="text" name="noteText" id="noteText">
            <button class="btn indigo left" type="submit" id="noteButton">
                Post Your Thoughts!
            </button>
            <a href="/" class="modal-action modal-close waves-effect waves-light btn-flat">Close</a>
        </form>
    </div>

</div>

      
      
	

	  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

   <script src="app.js"></script>
</body>
</html>
